<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Track</title>
</head>
<body>
<h3> Tracking the End URl</h3>
<table border="1">
    <thead>
    <tr><td>Status Code</td><td>URL</td><td>Reason</td></tr>
    </thead>
    <tbody>
    {% for r in redirect %}
    <tr><td>{{r.status_code}}</td><td>{{r.url}}</td><td>{{r.reason}}</td></tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
